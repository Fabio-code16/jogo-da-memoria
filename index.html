<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Memória</title>
  <style>
    /* Estilos gerais da página */
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
    }

    /* Container do jogo */
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
    }

    /* Cada carta */
    .card {
      width: 100px;
      height: 100px;
      background-color: #999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      color: transparent;
      cursor: pointer;
      border-radius: 10px;
      transition: 0.3s;
    }

    /* Quando estiver virada */
    .flipped {
      background-color: #fff;
      color: #000;
    }

    /* Quando estiver correta */
    .matched {
      background-color: limegreen;
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="game-board"></div>

  <script>
    // Lista de ícones para as cartas (pares duplicados)
    const icons = ['🍎', '🍌', '🍇', '🍓', '🍍', '🍉', '🥝', '🍒'];
    const cards = [...icons, ...icons]; // duplica para ter pares

    // Embaralha as cartas
    cards.sort(() => 0.5 - Math.random());

    const gameBoard = document.getElementById("game-board");

    let firstCard = null;
    let secondCard = null;
    let lock = false; // trava pra evitar muitos cliques simultâneos

    // Cria as cartas dinamicamente
    cards.forEach(icon => {
      const card = document.createElement("div");
      card.classList.add("card");
      card.textContent = icon;

      card.addEventListener("click", () => {
        if (lock || card.classList.contains("flipped") || card.classList.contains("matched")) return;

        card.classList.add("flipped");

        if (!firstCard) {
          firstCard = card;
        } else {
          secondCard = card;
          lock = true;

          // Verifica se as cartas são iguais
          if (firstCard.textContent === secondCard.textContent) {
            firstCard.classList.add("matched");
            secondCard.classList.add("matched");
            resetTurn();
            checkVictory();
          } else {
            setTimeout(() => {
              firstCard.classList.remove("flipped");
              secondCard.classList.remove("flipped");
              resetTurn();
            }, 1000);
          }
        }
      });

      gameBoard.appendChild(card);
    });

    // Reinicia os marcadores
    function resetTurn() {
      [firstCard, secondCard] = [null, null];
      lock = false;
    }

    // Verifica se todas as cartas estão certas
    function checkVictory() {
      const matchedCards = document.querySelectorAll('.matched');
      if (matchedCards.length === cards.length) {
        setTimeout(() => {
          alert("🎉 Você venceu!");
          location.reload();
        }, 500);
      }
    }
  </script>
</body>
</html>
